<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Lovekey</title>
      
      <script src="js/jquery-1.10.2.min.js"></script>

      <style type="text/css">
        .video-container {
          position: relative;
          padding-bottom: 56.25%;
          padding-top: 30px;
          height: 0;
          overflow: hidden;
          
          visibility: hidden;
        }

        .video-container iframe{
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }

        .waiting{
          text-align: center;
          margin-top: 30%;
          font-size: 2em;
        }
      </style>
  </head>
  <body>
  
   <!--  <div class="video-container">
      <iframe src="http://player.vimeo.com/video/68296675?api=1&amp;player_id=video_vimeo" id="video_vimeo" width="500" height="375" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    </div> -->

    <body bgcolor=#000></body>
    <script>
    function test1(){document.getElementById('player1').play()}
    function test2(){document.getElementById('player2').play()}
    </script>
    <input type=button value="WebView" onclick=test1()>
    <br><input type=button value="InAppBrowser" onclick=test2()>
    <br><div style="border:1px solid red"><video width="100%" id="player1"><source src="http://m.comptoir-info.com/app/beta/sample.mp4" type="video/mp4"></video></div>
    <br><div style="border:1px solid red"><video width="100%" id="player2"><source src="lovekey.mp4" type="video/mp4"></video></div>

    
    <script type="text/javascript">

      $(document).ready( function() {

        var video1 = $('#player1');
        var video2 = $('#player2');

        video1.onended = function(e){
          alert('video 1 end');
        }

        video1.onpaused = function(e){
          alert('video 1 paused');
        }

        video2.onended = function(e){
          alert('video 2 end');
        }

        video2.onpaused = function(e){
          alert('video 2 paused');
        }

        // function onPause(id) {
        //   // document.location.href = 'closeInAppBrowser.html';
        //   window.history.back();
        // }
      });

    </script>
  </body>
</html>
